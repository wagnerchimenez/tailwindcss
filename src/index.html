<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css</title>
    <link href="../style/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto"
    >
      <section
        class="w-full flex flex-col flex-1 justify-center items-center p-4"
      >
        <div class="w-full flex flex-col justify-center items-center gap-4">
          <img
            src="./assets/avatar.png"
            alt="logo do usuário"
            class="w-36 hover:scale-110 duration-300"
          />
          <h1 class="text-4xl font-bold mb-7">Login</h1>

          <input
            type="text"
            name=""
            id=""
            placeholder="Digite o seu email..."
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <input
            type="password"
            name=""
            id=""
            placeholder="**********"
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <div class="w-full flex items-center justify-between">
            <div class="flex items-center gap-2">
              <input type="checkbox" name="lembrar" id="lembrar" />
              <label for="lembrar" class="font-medium">Lembrar senha</label>
            </div>

            <a href="#" class="text-sky-600 hover:text-sky-500 duration-200"
              >Esqueceu a senha?</a
            >
          </div>

          <button
            class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-400 duration-200"
          >
            Acessar
          </button>

          <p>Não possui uma conta? <a href="#" class="font-medium text-sky-600 hover:text-sky-500 duration-200">Criar uma conta</a></p>
        </div>
      </section>
      <section class="hidden md:flex w-full h-screen flex-1 bg-blue-600 items-center justify-center flex-col p-4 gap-4">

        <h1 class="text-white text-xl text-center max-w-sm">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>

        <img src="./assets/tailwindcss.jpeg" alt="" class="w-5/6">
        
      </section>
    </main>
  </body>
</html>
